<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>freeCodeCamp</header>

      <div class="music-player">
        <div class="album-cover">
          <img
            src="https://cdn.tgdd.vn/Files/2016/07/20/859870/ea13e463-4daf-4de2-a103-22162e2c4329.jpg"
            alt="Album Cover"
          />
        </div>
      </div>
      <div id="list" style="color: yellow"></div>
      <div class="playlist">
        <h2>Playlist</h2>

        <audio id="myAudio"></audio>

        <!-- Các nút tùy chỉnh -->
        <div class="controls" style="text-align: center">
          <button id="skip_next">
            <i class="bi bi-skip-forward-fill"></i>
          </button>
          <button id="play-music"><i class="bi bi-play"></i></button>

          <button id="undo-the-song">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="repeat"><i class="bi bi-arrow-repeat"></i></button>
        </div>
        <ul id="playlist-music">
          
        </ul>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
